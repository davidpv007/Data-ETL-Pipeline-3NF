x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.11
  env_file:
    - ../.env
  environment: &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-ldj_user}:${POSTGRES_PASSWORD:-ldj_secure_password_123}@postgres:5432/airflow_db
    AIRFLOW__WEBSERVER__SECRET_KEY: super_secret_key_change_in_production
    AIRFLOW__WEBSERVER__EXPOSE_CONFIG: "true"
    AIRFLOW__WEBSERVER__BASE_URL: http://localhost:8080 
    # Pass PostgreSQL credentials to DAGs
    POSTGRES_HOST: postgres
    POSTGRES_PORT: "5432"
    POSTGRES_DB: ${POSTGRES_DB:-data_jobs_db}
    POSTGRES_USER: ${POSTGRES_USER:-ldj_user}
    POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ldj_secure_password_123}
    # Install additional Python packages
    _PIP_ADDITIONAL_REQUIREMENTS: "polars>=1.0.0 psycopg2-binary>=2.9.9 pandas>=2.0.0 apache-airflow-providers-postgres>=5.0.0"
  volumes:
    - ../airflow/dags:/opt/airflow/dags
    - ../airflow/logs:/opt/airflow/logs
    - ../airflow/plugins:/opt/airflow/plugins
    - ../data:/opt/airflow/data:ro
    - ../src:/opt/airflow/src:ro
    - ../schema:/opt/airflow/schema:ro
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    postgres:
      condition: service_healthy
  networks:
    - ldj_network

services:
  # ===========================================
  # PostgreSQL Database
  # ===========================================
  postgres:
    image: postgres:16-alpine
    container_name: ldj_postgres
    restart: unless-stopped
    env_file:
      - ../.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ldj_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ldj_secure_password_123}
      POSTGRES_DB: postgres
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
    - postgres_data:/var/lib/postgresql/data
    - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/00-init-dbs.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ldj_user} -d postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ldj_network

  # ===========================================
  # Airflow Init (runs once to set up database)
  # ===========================================
  airflow-init:
    <<: *airflow-common
    container_name: ldj_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init
        airflow users create \
          --username admin \
          --password admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com || true
        echo "Airflow initialized successfully!"
    restart: "no"

  # ===========================================
  # Airflow Webserver (UI)
  # ===========================================
  airflow-webserver:
    <<: *airflow-common
    container_name: ldj_airflow_webserver
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

  # ===========================================
  # Airflow Scheduler
  # ===========================================
  airflow-scheduler:
    <<: *airflow-common
    container_name: ldj_airflow_scheduler
    command: scheduler
    healthcheck:
      test: ["CMD-SHELL", "airflow jobs check --job-type SchedulerJob --hostname $(hostname)"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    depends_on:
      airflow-init:
        condition: service_completed_successfully

volumes:
  postgres_data:

networks:
  ldj_network:
    driver: bridge
